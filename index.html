<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Opmerkingen</title>
</head>
<body>
    <div class="container">
        <div class="content-wrap">
            <header>
                <img src="assets/wave.svg" alt="Wave" class="wave">
            </header>
            <main>
                <form class="form">
                    <h1 class="form__heading">Plaats een opmerking</h1>
                    <section class="form__remarks">
                        <label for="form__remark">Opmerking</label>
                        <input type="text" class="form__remark" id="form__remark" placeholder="Hier typen.." required>
                    </section>
                    <section class="form__house-number">
                        <label for="form__number">Huisnummer</label>
                        <input type="number" min="594" max="640" step="2" class="form__number" id="form__number" placeholder="604" required>
                    </section>
                    <input type="submit" class="btn-submit" value="Verstuur">
                </form>
        
                <section class="remarks">

                </section>
            </main>
        </div>
        
        <footer>
            copyright &copy; 2021, Chalita Ndunu
        </footer>
    </div>

        <!-- Add Firebase products that you want to use -->

        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    </script>

</body>
</html>
